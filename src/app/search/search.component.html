<p>
    search works!
</p>

<form (submit)="getUsers()">
    <input type="text" (keyup)="onKeyup($event)" />
    <!-- <button (click)="getUsers()">Search</button> -->
</form>
<p>{{searchCount}}</p>

<div *ngIf="searchResult">
    <md-card class="example-card" *ngFor="let user of searchResult.items">
        <md-card-header>
            <div md-card-avatar class="example-header-image"></div>
            <md-card-title>{{user.login}}</md-card-title>
            <md-card-subtitle>{{user.score}}</md-card-subtitle>
        </md-card-header>
        <img md-card-image [src]="user.avatar_url">
        <md-card-actions>
            <button md-button>LIKE</button>
            <button md-button>SHARE</button>
        </md-card-actions>
    </md-card>
</div>
